<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css" />
    <title>Street Style</title>
</head>

<body>
    <div class="contenedor">
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand img" href=""><img alt="" src="" />
                        <h4>Street Style</h4>
                    </a>
                    <button id="buttonTitle" title="Navegador" class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="justify-content-end collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item ">
                                <button id="todos" class="nav-link boton-categoria"><i class="icono bi bi-arrow-right-square-fill"></i>Todos los Productos</button>
                            </li>
                            <li class="nav-item">
                                <button id="remeras" class="nav-link boton-categoria"><i class="icono bi bi-arrow-right-square"></i>Remeras</button>
                            </li>
                            <li class="nav-item">
                                <button id="pantalones" class="nav-link boton-categoria"><i class="icono bi bi-arrow-right-square"></i></i>Pantalones</button>
                            </li>
                            <li class="nav-item">
                                <button id="zapatillas" class="nav-link boton-categoria"><i class="icono bi bi-arrow-right-square"></i></i>Zapatillas</button>
                            </li>
                            <li class="nav-item">
                                <button id="buttonModal" class="nav-link"><i class="icono bi bi-cart"></i>Carrito <span id="numero">0</span></button>
                                <div id="MyModal" class="modalContainer">
                                    <div class="modal-content">
                                        <span class="close">X</span>
                                        <h2 class="titulo-principal-carrito">Carrito</h2>
                                        <div class="contenedor-carrito">
                                            <!-- esto se rellena con js -->
                                        </div>
                                        <div class="carrito-acciones ">
                                            <div class="carrito-acciones-total">
                                                <h5>Total:</h5>
                                                <p id="total" class="parrafo1">0</p>
                                            </div>
                                            <div class="carrito-acciones-comprar">
                                                <button id="vaciar">Vaciar Carrito</button>
                                                <button id="comprar">Comprar</button>
                                            </div>
                                        </div>
                                        <div class="divConfirm disabled">
                                            
                                            <div class="input-group mb-3">
                                                <span class="input-group-text">$</span>
                                                <span id="total2" class="input-group-text">0.00</span>
                                                
                                            </div>
                                            <div class="input-group mb-3">
                                                <label class="input-group-text" for="inputGroupSelect01">Forma de Pago</label>
                                                <select class="form-select" id="inputGroupSelect01">
                                                    <option selected>...</option>
                                                    <option value="1">Efectivo</option>
                                                    <option value="2">Transferencia</option>
                                                </select>
                                            </div>
                                            <form class="row g-3">
                                                <div class="col-md-6">
                                                    <label for="inputName" class="form-label">Nombre</label>
                                                    <input type="text" class="form-control" id="inputName">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="inputLastName" class="form-label">Apellido</label>
                                                    <input type="text" class="form-control" id="inputLastName">
                                                </div>
                                                <div class="col-12">
                                                    <label for="inputAddress" class="form-label">Direccion</label>
                                                    <input type="text" class="form-control" id="inputAddress">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="inputCity" class="form-label">Ciudad</label>
                                                    <input type="text" class="form-control" id="inputCity">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="inputZip" class="form-label">Codigo Postal</label>
                                                    <input type="text" class="form-control" id="inputZip">
                                                </div>
                                            </form>
                                            <div class="botones">
                                                <button id="btnCancelar" class="btnComprar">Cancelar Compra</button>
                                                <button id="compraConfirm" class="btnComprar">Confirmar Compra</button>
                                            </div>
                                        </div>
                                        <p class="titulo-principal-carrito carrito-vacio">CARRITO VACIO</p>
                                        <p class="titulo-principal-carrito compra">MUCHAS GRACIAS POR TU COMPRA</p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <h2 class="titulo-principal">Todos los productos</h2>
            <div class="contenedor-productos">
                <!-- esto se rellena con js -->
            </div>
        </main>
        <footer>
            <p class="texto-footer">Â© 2024 Street Style</p>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
</body>

</html>
